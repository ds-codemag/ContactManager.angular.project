<mat-card *ngIf="contact">
  <mat-card-header>
    <img mat-card-avatar [src]="contact.avatar" [alt]="contact.name">
    <mat-card-title>{{contact.name}}</mat-card-title>
    <mat-card-subtitle>{{contact.number}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="field-full-width">
      <input matInput [(ngModel)]="contact.name" placeholder="Nazwa" [value]="contact.name">
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input type="tel" matInput [(ngModel)]="contact.number" placeholder="Telefon" [value]="contact.number">
    </mat-form-field>
  </mat-card-content>
</mat-card>
