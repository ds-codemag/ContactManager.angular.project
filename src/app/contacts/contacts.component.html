<mat-card>
    <mat-card-header>
        <mat-card-title>
            Kontakty
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-action-list>
            <ng-container *ngFor="let contact of contacts; let i = index">
                <mat-list-item (click)="onSelect(contact)" [ngClass]="{selected: selectedContact === contact}">
                    <img matListAvatar [src]="contact.avatar" [alt]="contact.name">
                    <p mat-line>{{contact.name}}</p>
                    <p mat-line> {{contact.number}} </p>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </ng-container>
        </mat-action-list>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="selectedContact">
    <mat-card-header>
        <img mat-card-avatar [src]="selectedContact.avatar" [alt]="selectedContact.name">
        <mat-card-title>{{selectedContact.name}}</mat-card-title>
        <mat-card-subtitle>{{selectedContact.number}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="field-full-width">
            <input matInput [(ngModel)]="selectedContact.name" placeholder="Nazwa" [value]="selectedContact.name">
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input type="tel" matInput [(ngModel)]="selectedContact.number" placeholder="Telefon" [value]="selectedContact.number">
        </mat-form-field>
    </mat-card-content>
</mat-card>
